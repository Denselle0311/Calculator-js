<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style/style.css">
  <script src="./script/calculator.js" defer></script>
</head>

<body>
  <div class="container">
    <main class="calculator">
      <div class="display">
        <div class="result"></div>
        <div class="numbers"></div>
      </div>
      <div class="buttons">
        <div class="rows row-1">
          <span data-symbol="parenthesis-l" role="button"><img src="./images/parenthesis-l.png" alt="parenthesis-l"
              draggable="false"></span>
          <span data-symbol="parenthesis-r" role="button"><img src="./images/parenthesis-r.png" alt="parenthesis-r"
              draggable="false"></span>
          <span data-operator="%" class="key percent" role="button">%</span>
          <span data-delete="delete" class="key" role="button">CE</span>
        </div>
        <div class="rows row-2">
          <span data-number="7" role="button"><img src="./images/seven.png" alt="7" draggable="false"></span>
          <span data-number="8" role="button"><img src="./images/eight.png" alt="8" draggable="false"></span>
          <span data-number="9" role="button"><img src="./images/nine.png" alt="9" draggable="false"></span>
          <span data-operator="/" role="button"><img src="./images/slash.png" alt="divide" draggable="false"></span>
        </div>
        <div class="rows row-3">
          <span data-number="4" role="button"><img src="./images/four.png" alt="4" draggable="false"></span>
          <span data-number="5" role="button"><img src="./images/five.png" alt="5" draggable="false"></span>
          <span data-number="6" role="button"><img src="./images/six.png" alt="6" draggable="false"></span>
          <span data-operator="*" role="button"><img src="./images/letter-x.png" alt="multiply"
              draggable="false"></span>
        </div>
        <div class="rows row-4">
          <span data-number="1" role="button"><img src="./images/one.png" alt="1" draggable="false"></span>
          <span data-number="2" role="button"><img src="./images/two.png" alt="2" draggable="false"></span>
          <span data-number="3" role="button"><img src="./images/three.png" alt="3" draggable="false"></span>
          <span data-operator="-" role="button"><img src="./images/minus.png" alt="minus" draggable="false"></span>
        </div>
        <div class="rows row-5">
          <span data-number="0" role="button"><img src="./images/zero.png" alt="0" draggable="false"></span>
          <span data-number="." role="button"><img src="./images/period.png" alt="period" draggable="false"></span>
          <span data-operator="=" class="equal" role="button"><img src="./images/equal.png" alt="equal"
              draggable="false"></span>
          <span data-operator="+" role="button"><img src="./images/plus.png" alt="plus" draggable="false"></span>
        </div>
      </div>
    </main>
  </div>
  <a class="free" href="https://www.flaticon.com/free-icons/numbers" title="numbers icons" target="_blank">Numbers icons
    created by Md Tanvirul Haque - Flaticon</a>
</body>

</html>
